            var data = google.visualization.arrayToDataTable([

              [stateIDWise[33][4].party,     parseInt(stateIDWise[33][4].seatsWon)]
              
            ]);
     
            var options = {title: 'SEAT PERCENTAGE'};

            chart.draw(data, options);
